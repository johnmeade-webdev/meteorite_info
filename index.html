  <body>
    <div id="page_container">
      <header>
        <h1>EXPLORE |</h1>
        <h2>NASA METEORITE DATA</h2>

      <section id="meteorData">
        <div id="pagination">
          <div id="searchControls">
            <form action="#" onsubmit="search()">
              <input
                type="search"
                id="searchText"
                value=""
                placeholder="search by name"
              />
              <input type="submit" id="submitSearchText" value="Search" />
            </form>
            <div id="searchParams">
              <div>
                <input
                  type="radio"
                  name="searchParams"
                  id="startsWith"
                  checked
                />
                <label for="startsWiths">name starts with</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="searchParams"
                  id="includes"
                  unchecked
                />
                <label for="startsWiths">name includes</label>
              </div>
              <div>
                <input type="radio" name="searchParams" id="exact" unchecked />
                <label for="startsWiths">exact name</label>
              </div>
            </div>
          </div>
        </div>
        <div id='paginationButtons'>
          <button onclick="backPage()">Previous</button>
          <button onclick="nextPage()">Next</button>
        </div>

          <table id="table"></table>
        </div>
